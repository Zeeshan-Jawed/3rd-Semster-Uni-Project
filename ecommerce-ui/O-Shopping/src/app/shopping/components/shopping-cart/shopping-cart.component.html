<h1>Shopping Cart</h1>
<div class="card" *ngIf="cart.length !== 0" style="width: 90%">
  <div class="card-body">
    <p>You have {{ cart.length }} items in your shopping cart.</p>
  </div>
  <table class="table">
    <thead>
      <tr>
        <th></th>
        <th>Product</th>
        <th class="text-center" style="width: 230px">Quantity</th>
        <th class="text-right" style="width: 200px">Price</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of cart">
        <td>
          <div
            [style.backgroundImage]="'url(' + item.image + ')'"
            class="thumbnail"
          ></div>
        </td>
        <td>
          {{ item.name }}
        </td>
        <td>
          <p class="ccol">1</p>
          <!-- <product-quantity [product]="item" [shopping-cart]="cart">
          </product-quantity> -->
        </td>
        <td class="text-right">
          {{ item.price | currency: "PKR " }}
        </td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <td></td>
        <td></td>
        <td>Total Amount: {{ totalamount | currency: "PKR " }}</td>
      </tr>
    </tfoot>
  </table>
  <a [routerLink]="['/ordersucess']" routerLinkActive="router-link-active">
    <button class="btn btn-primary" (click)="checkout()">Checkout</button>
  </a>
</div>
