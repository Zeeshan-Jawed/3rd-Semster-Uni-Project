<div class="row">
  <div class="col-md-3">
    <div class="list-group">
      <a
        *ngFor="let c of categories"
        routerLink="/"
        [queryParams]="{ category: c.id }"
        class="list-group-item list-group-item-action"
        [class.active]="categoryid == c.id"
        >{{ c.name }}</a
      >
    </div>
  </div>
  <div class="col-md-9">
    <div class="card-body">
      <div class="row">
        <div class="col-md-6" *ngFor="let p of products">
          <product-card [product]="p"></product-card>
        </div>
      </div>
    </div>
  </div>
</div>
