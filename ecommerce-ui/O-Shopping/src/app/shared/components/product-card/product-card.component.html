<div class="card mb-5" style="width: 18rem">
  <img
    class="card-img-top"
    name="image"
    src="{{ product.image }}"
    height="150 !important"
  />
  <div class="card-body">
    <h5 class="card-title" name="name">{{ product.name }}</h5>
    <p class="card-text" name="price">{{ product.price }}</p>
  </div>
  <button class="btn btn-secondary btn-block" (click)="order(product)">
    Add to Card
  </button>
</div>
