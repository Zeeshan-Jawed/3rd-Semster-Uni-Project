<p>
  <a routerLink="/admin/products/new" class="btn btn-primary">New Product</a>
</p>
<p>
  <input
    #query
    (keyup)="filter(query.value)"
    type="text"
    class="form-control"
    placeholder="Search....."
  />
</p>
<table class="table">
  <thead>
    <tr>
      <th>Title</th>
      <th>Price</th>
      <th>Option</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of filteredproduct">
      <td>{{ item.name }}</td>
      <td>{{ item.price }}</td>
      <td>
        <a [routerLink]="['/admin/products/', item.id]">Edit</a>
      </td>
    </tr>
  </tbody>
</table>
